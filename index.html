<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moveo Lopper</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">Moveo</div>
      </div>
    </nav>

    <header class="header">
      <div class="container">
        <div>
          <h1>Loop Machine</h1>
          <p>Welcome! press Play to start the machine :)</p>
        </div>
      </div>
    </header>

    <div class="player">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <label class="switch" id="loop">
        Loop
        <input type="checkbox" />
      </label>
    </div>

    <div class="flex-container">
      <div class="track" id="1">
        <button class="button" id="All track">mute</button>
        <div class="item" style="background: rgb(225, 21, 21)">All track</div>
      </div>
      <div class="track" id="2">
        <button class="button" id="Tambourine">mute</button>
        <div class="item" style="background: rgb(241, 148, 41)">Tambourine</div>
      </div>
      <div class="track" id="3">
        <button class="button" id="B vocal">mute</button>
        <div class="item" style="background: rgb(241, 241, 41)">B vocal</div>
      </div>
      <div class="track" id="4">
        <button class="button" id="Drums">mute</button>
        <div class="item" style="background: rgb(151, 241, 41)">Drums</div>
      </div>
      <div class="track" id="5">
        <button class="button" id="Hehe vocal">mute</button>
        <div class="item" style="background: rgb(41, 241, 224)">Hehe vocal</div>
      </div>
      <div class="track" id="6">
        <button class="button" id="High vocal">mute</button>
        <div class="item" style="background: rgb(41, 98, 241)">High vocal</div>
      </div>
      <div class="track" id="7">
        <button class="button" id="Jibrish">mute</button>
        <div class="item" style="background: rgb(171, 41, 241)">Jibrish</div>
      </div>
      <div class="track" id="8">
        <button class="button" id="Lead 1">mute</button>
        <div class="item" style="background: rgb(241, 41, 181)">Lead 1</div>
      </div>
      <div class="track" id="9">
        <button class="button" id="Uuho">mute</button>
        <div class="item" style="background: rgb(241, 41, 131)">Uuho</div>
      </div>
    </div>
    <p className="copyrights">Â© Roiy.m - 2022</p>

    <script src="index.js"></script>
  </body>
</html>
